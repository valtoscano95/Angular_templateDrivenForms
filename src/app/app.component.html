<!-- Add a form with the following inputs (and validators) 
1 mail address (should not be empty and should be an email address)
2 dropdown wich allows the user to select from 3 different subscriptions (basic, advanced, pro)
    3 Set advanced as default
4 Password field (should not be empty field)
5 submit button 

display a warning message if the form is invalid && was touched. Display a warning message below each inpñut if it's valid

Upon submitting the form, you should simply print the value of the form to the console.

Optionally, display it in your template-->

<div id="main" class="container">
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">

    <!-- email -->
    <div class="form-groupp">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required class="form-control" ngModel 
      email 
       #email="ngModel">
       <!-- email makes the email valid only if there's an @ -->
       <!-- #email="ngModel" makes us able to detect email.valid and email.touched -->
    </div>
    <div class="alert alert-danger warning" role="alert" *ngIf="!email.valid && email.touched">
      <!-- checar por que el email no lo está agarrando -->
      <p>Please enter a valid email</p>
    </div>

    <!-- dropdown -->
    <div class="form-group">
      <label for="subscription">Subscription</label>
      <select name="subscription" id="subscription" class="form-control" [ngModel]='"advanced"'>
        <!-- the [ngModel]="'advanced'" makes the default option Advanced -->
        <option value="Basic">Basic</option>
        <option value="Advanced">Advanced</option>
        <option value="Pro">Pro</option>
      </select>
    </div>

    <!-- password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required ngModel #password="ngModel">
    </div>
    <div class="alert alert-danger warning" role="alert" *ngIf="!password.valid && password.touched">
      <p>Please enter a password</p>
    </div>

    <!-- submit -->
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <div class="content" *ngIf="user.email">
    <h4>Your answers</h4>
    <p><strong>Email:</strong> {{user.email}}</p>
    <p><strong>Subscription:</strong> {{user.subscription}}</p>
    <p><strong>Password:</strong> {{user.password}}</p>
  </div>
</div>
